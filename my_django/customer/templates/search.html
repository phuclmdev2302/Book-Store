<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        li img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: #f80e0e;
        }

        .no-products {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Kết quả tìm kiếm</h2>
    
    {% if products %}
        <ul>
            {% for product in products %}
                <li>
                    <img src="{{ product.profile_picture.url }}">
                    <div class="product-info">
                        <p class="product-name">
                            <a href="{% url 'product_detail' product.id %}">
                                {{ product.name }}
                            </a>
                        </p>
                        <p class="product-price">{{ product.formatted_price }} đ</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-products">Không có sản phẩm nào khớp với yêu cầu tìm kiếm.</p>
    {% endif %}
</body>
</html>
